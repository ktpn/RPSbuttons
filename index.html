<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <title>Rock, Paper, or Scissors</title>
  <style>
    body {
      text-align: center;
    }

    .Rock, .Paper, .Scissors {
      padding: 10px 10px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: bold;
      transition-duration: 0.5s;
      width: 100px;
    }

    .Rock:hover, .Paper:hover, .Scissors:hover {
      background-color: palegreen;
      color: white;
      padding: 10px 10px;
      border-radius: 10px;
    }

  </style>
</head>
<body>
  <h1>Game: Rock, Paper, Scissors</h1>
  <h4>Can you beat the computer? <br>First to 5 wins!</h4>
  
  
    <div id="container">
        <button id="1" class="Rock">Rock</button>
        <button id="2" class="Paper">Paper</button>
        <button id="3" class="Scissors">Scissors</button>
    </div>
    <h5 style="text-align:center;">By: _<a href="https://github.com/ktpn">ktpn</a>_</h5> 
</body>
</html>
